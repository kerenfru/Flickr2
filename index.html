<script>
var photosSize = 19;
$("#loading").show();

(function() {
	var photosCounter = 0;
	var totalPhotos = 20;
	var flickerFeedUrl = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
	var rowX = 150;
	var rowY = 1;
	var tmp = 1;
	
	  $.getJSON(flickerFeedUrl,{
		format: "json"
	  })
		.done(function( data ) {
		
		$('.boxCover').addClass("openBoxCover");
		
		// wait for the box to be open
		setTimeout( function () {
		
		  $.each( data.items, function( i, item ) {
			// Appending the photos to the gallery
			setTimeout( function () {
				var wrapper = $( "<span class=\"gallery-item\">").appendTo("#gallery");
				alert(JSON.stringify(item));
				$( "<img class=\"photo\">" ).attr( "src", item.media.m ).appendTo( ".gallery-item:last-child" ).load(function() {
					photosCounter++;
					//$(this).addClass("animate popInFromBox");
					if (photosCounter === totalPhotos) $("#loading").hide();
					
					tmp++;
					var PosX = (rowX*tmp) + "px";
					var PosY =  (rowY*20)+ "px";
					var rotateSign = Math.floor((Math.random() * 2) + 1);
					var rotateNum = Math.floor((Math.random() * 5) + 1);
					var rotate;
					
					if (rotateSign == 1) {
						rotate = rotateNum;
					}
					else {
						rotate = "-" + rotateNum;
					}
					
					$(this).parent().animate({
					opacity: 1,
					width : "150px",
					height : "150px",
					left: PosX,
					top:PosY
					}, 
					{
						step: function(now,fx) {
						  $(this).css('-webkit-transform','rotate(' + rotate + 'deg)');
						  $(this).css('-moz-transform','rotate(' + rotate + 'deg)'); 
						  $(this).css('-ms-transform','rotate(' + rotate + 'deg)');
						  $(this).css('-o-transform','rotate(' + rotate + 'deg)');
						  $(this).css('transform','rotate(' + rotate + 'deg)');  
						},
						duration:'slow'
					},'linear');
					
				  
				  if (((i+1)%5)===0) { 
						rowY+=7;
						tmp = 1;
					}
				});
				
				// add photo details
				$( "<span class=\"photo-details hide\">" ).html(
					"Title: " + (item.title.length > 30 ? item.title.substring(0,27) + "..." : item.title) + 
					"<br/> Date: " + item.date_taken + 
					"<br/> Author: <a href=\"showAuthor(" + item.author_id + ")\">" + item.author.substring(item.author.indexOf("(")+1,item.author.indexOf(")")) + "</a>" + 
					"<br/> Link: <a href=\"" + item.media.m + "\">Click Here</a>")
					.appendTo( ".gallery-item:last-child" );
				
				wrapper.hover(function() {
					$(this).find('.photo-details').toggleClass("hide");
					$(this).find('img').toggleClass("fade");
				});
				
			}, (i * 500));
		  });
		  
		  }, 1000);
		  
		});
	})();
</script>
